<!DOCTYPE html>
<html lang="en-US">
<head>
<title> {{ page.title }} </title>
<meta name="description" content="In 2015, UC Santa Cruz marks its 50th anniversary with a variety of events, including exhibits of iconic art and photographs, special activities, and a series of events in the fall that will celebrate the campus's roots, demonstrate its growth, and showcase its future." />
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" name="viewport"/>

<meta content="{{ page.title }}" property="og:title"/>
<meta content="og:url" content="{{ site.url }}{{ page.url }}">
<meta content="article" property="og:type"/>
<meta content="{{ site.url }}{{ page.img }}" property="og:image"/>
<meta content="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta content="{{ site.title }}" property="og:site_name"/>
<meta content="1322847221,508316988" property="fb:admins"/>
<meta content="https://www.facebook.com/ucsantacruz" property="article:publisher"/>

<meta content="summary" name="twitter:card"/>
<meta content="@ucsc" name="twitter:site"/>
<meta content="{{ site.url }}{{ page.url }}" name="twitter:url"/>
<meta content="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta content="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta content="{{ site.url }}{{ page.img }}" name="twitter:image"/>

<script src="/js/modernizr.js"></script>

<link href="/favicon.ico" rel="shortcut icon"/>
<link href="/apple-touch-icon.png" rel="apple-touch-icon"/>

<link rel="stylesheet" href="/css/main.css">

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4301164-1', 'auto');
  ga('send', 'pageview');

</script>

</head>
<body>
<div class="animsition">
	<section class="original-header">
		<div class="container">
			<section class="original-article">
				<a href="http://www.ucsc.edu">
				<div class="logo-original">
			      UC Santa Cruz 50th Anniversary
			    </div>
			    </a>
			</section>
		</div>
	</section>
		<div class="container">
			<section class="original-article">
				<div class="right-align"><a href="/original-thinkers/index.html" class="animsition-link"  data-animsition-out="fade-out" data-animsition-out-duration="500">Â« Back to Original Thinkers</a></div>
				<header class="post-header">
				<h1>{{ page.title }}</h1>
				</header>
				{{ content }}
			</section>
		</div>
</div>

<!-- PAGE TRANSITION -->
<!-- animsition CSS -->
<link rel="stylesheet" href="/css/animsition.min.css">
<!-- vendor js -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- animsition js -->
<script src="/js/jquery.animsition.min.js"></script>

<script>

$(document).ready(function() {
  
	  $(".animsition").animsition({
	  
	    inClass               :   'fade-in-down',
	    outClass              :   'fade-out-down',
	    inDuration            :    1500,
	    outDuration           :    800,
	    linkElement           :   '.animsition-link',
	    // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
	    loading               :    true,
	    loadingParentElement  :   'body', //animsition wrapper element
	    loadingClass          :   'animsition-loading',
	    unSupportCss          : [ 'animation-duration',
	                              '-webkit-animation-duration',
	                              '-o-animation-duration'
	                            ],
	    //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
	    //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
	    
	    overlay               :   false,
	    
	    overlayClass          :   'animsition-overlay-slide',
	    overlayParentElement  :   'body'
	  });
});

</script>
</body>
</html>
