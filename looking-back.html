---
layout: default
title: Looking Back
---
{% include fancybox.html %}
<h1>{{ page.title }}</h1>
  <!-- LEFT COLUMN -->
    <div class="left-column">
    <ul class="post-list">
      {% for post in site.categories.past %}
        <li>
          <div class="ourstories-content">
          <h4>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h4>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.img }}"></a>
          </div>
        </li>
        <div class="clear"></div>
      {% endfor %}
    </ul>
  </div>
  <!-- END COLUMN ONE -->

<div class="right-column">
  {% include post-sidebar.html %}
 </div>
