{% assign tagStr = '' %}
{% capture url %}{{ site.url }}{{ page.url }}{% endcapture %}
    {% for tag in page.tags %}
        {% capture tagStr %}{{ tagStr }},{{ tag }}{% endcapture %}
    {% endfor %}
<div class="clear">&nbsp;</div>
<div class="social-share">
	<h4>Share This Page</h4>
    <a class="social-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ url }}?ref=50yearsshare&via=ucsc&hashtags={{ tagStr }}" target="_blank" title="Share this post on Twitter">Twitter</a>
    <a class="social-facebook" href="https://www.facebook.com/sharer/sharer.php?t={{ page.title }}&u={{ url }}?ref=50yearsshare" target="_blank" title="Share this post on Facebook">Facebook</a>
    <a class="social-google" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}?ref=50yearsshare" target="_blank" title="Share this post on Google Plus">g+</a>
    <a class="social-linkedin" href="http://www.linkedin.com/shareArticle?mini=true&title={{ page.title }}&url={{ url }}?ref=50yearsshare&source=http%3a%2f%2f50year.ucsc.edu" target="_blank" title="Share this post on LinkedIn">LinkedIn</a>
    <div class="clear"></div>
</div>
