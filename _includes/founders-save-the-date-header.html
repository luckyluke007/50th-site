<head>
  <title> {{ page.title }} </title>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" name="viewport"/>
<link href="/favicon.ico" rel="shortcut icon"/>
<link href="/apple-touch-icon.png" rel="apple-touch-icon"/>
<link rel="stylesheet" href="/css/main-aw.css">

<script src="/js/modernizr.js"></script>

<!-- SEARCH -->
<script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/lunr.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/js/index.json',    // URL of the `search.json` index data for your site
      results:  '#search-results',   // jQuery selector for the search results container
      entries:  '.entries',          // jQuery selector for the element to contain the results list, must be a child of the results element above.
      template: '#search-results-template'  // jQuery selector for the Mustache.js template
    });
  });
</script>
<!-- END SEARCH -->
<meta content="{{ page.title }}" property="og:title"/>
<meta content="og:url" content="{{ site.url }}{{ page.url }}">
<meta content="article" property="og:type"/>
<meta content="{{ site.url }}{{ page.img }}" property="og:image"/>
<meta content="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta content="{{ site.title }}" property="og:site_name"/>
<meta content="1322847221,508316988" property="fb:admins"/>
<meta content="https://www.facebook.com/ucsantacruz" property="article:publisher"/>

<meta content="summary" name="twitter:card"/>
<meta content="@ucsc" name="twitter:site"/>
<meta content="{{ site.url }}{{ page.url }}" name="twitter:url"/>
<meta content="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
<meta content="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
<meta content="{{ site.url }}{{ page.img }}" name="twitter:image"/>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-4301164-1', 'auto');
  ga('send', 'pageview');

</script>

</head>
<body class="yellow-background">
  <div class="top-border">&nbsp;</div>
<section class="save-the-date-header">
  <div class="container">
    <a href="http://www.ucsc.edu"><div class="logo">
      {{ page.title }}
    </div></a>
  </div>
</section>
