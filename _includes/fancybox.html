<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="/js/fancyBox/lib/jquery.mousewheel-3.0.6.pack.js" charset="utf-8"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="/js/fancyBox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="/js/fancyBox/source/jquery.fancybox.pack.js?v=2.1.5" charset="utf-8"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="/js/fancyBox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="/js/fancyBox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5" charset="utf-8"></script>
<script type="text/javascript" src="/js/fancyBox/source/helpers/jquery.fancybox-media.js?v=1.0.6" charset="utf-8"></script>

<link rel="stylesheet" href="/js/fancyBox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="/js/fancyBox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7" charset="utf-8"></script>
<script type="text/javascript">
            $(document).ready(function() {
                $(".fancybox").fancybox({
                    openEffect  : 'elastic',
                    closeEffect : 'elastic'
                });
                $('.fancybox-media').fancybox({
                    openEffect  : 'elastic',
                    closeEffect : 'elastic',
                    helpers : {
                      media : {}
                    }
                  });
            });
</script>
