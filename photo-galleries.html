---
layout: default
title: Photo Galleries
---
{% include fancybox.html %}
<h1>Photo Galleries</h1>
   <div class="left-column">
    
    <ul class="post-list">
      {% for post in site.categories.photo limit:6 %}
        <li>
          <!--<span class="post-meta event-date">{{ post.nodate }}</span>-->
          <div class="ourstories-content">
          <h3>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.img }}" alt="{{ post.alt }}"></a>
        </div>
        </li>
        <div class="clear"></div>
      {% endfor %}
    </ul>
  </div>
 <div class="right-column">
  {% include post-sidebar.html %}
 </div>
