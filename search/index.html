---
layout: default
title: Search Results
exclude_from_search: true
---
<section id="search-results">
  <div class="entries">
  </div>
</section>
{% raw %}
  <script id="search-results-template" type="text/mustache">
    {{#entries}}
      <article>
        <h3>
          <a href="{{baseurl}}">{{title}}</a>
        </h3>
        <p>{{body}}</p>
      </article>
    {{/entries}}
  </script>
{% endraw %}
